{%load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>To-do List</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
  </head>
  
<h1 class="underline">Liste des tâches</h1>

<ul>
  {% for task in tasks %}
    <li>{{ task.title }} - {{ task.description }}</li>
  {% empty %}
    <li>Aucune tâche trouvée.</li>
  {% endfor %}
</ul>

<a href="{% url 'create_task' %}">Créer une nouvelle tâche</a>



</html>
